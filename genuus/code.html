<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(j+"&nbsp&nbsp");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");

        for(i=65;i<=69;i++){
            for( j=65;j<=i;j++){
                document.write(String.fromCharCode(j)+"&nbsp");
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");

        for(i=97;i<=101;i++){
            for( j=97;j<=i;j++){
                document.write(String.fromCharCode(j)+"&nbsp");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(i+"&nbsp");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");

        for(i=65;i<=69;i++){
            for(j=65;j<=i;j++){
                document.write(String.fromCharCode(i)+"&nbsp");
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");

        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write("#"); 
            }
            document.write("<br>");
            for(k=5;k>=1;k--){
                    document.write("*");
                }
        }
    </script>
</body>
</html>
